    <style type="text/css">
    body {
      background-color: #BBD4CE;
    }
    body > .grid {
      height: 100%;

    .image {
      margin-top: -100px;
    }

      max-width: 450px;
    }

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

<script src="{% static 'polls/semantic/dist/semantic.min.js' %}"></script>
</head><body>

<div class="ui middle aligned center aligned grid" >
        <div class="column" style="margin 200px">
            <h2 class="ui cblue image header">
                <img class="image" src="{% static 'polls/logo3.png' %}">
                <div class="content ">
                    Sign up
                </div>

            </h2>
<form  class="ui large form" action="{% url 'polls:login' %}" method="post">
{% csrf_token %}


    <div class="ui stacked segment">
        <div class="field">
            <input type="text" name="username">
        </div>
        <div class="field">
            <input type="password" name="password">
        </div>
        <div class="field">
            <input class="ui button fluid submit cbgreen" type="submit" name="submit" value="login">
        </div>
    </div>
</form>
                <div class="ui message">

            <a  style="color:black"class="" href="{% url 'polls:signup' %}">Signup</a>
                </div>

                </div>
    </div>
