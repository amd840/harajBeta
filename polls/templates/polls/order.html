 {% extends 'head.html' %}

 {% block content %}
      {% load index %}

 {% for order in orders %}
<div class="ui card">
  <div class="image">

    <img src="{{ item.product.product_img.name|getImgUrl }}">
  </div>
  <div class="content">
    <a class="header">{{ order.product }}</a>
    <div class="meta">
      <span class="date">Joined in 2013</span>
    </div>
    <div class="description">
     {{ order.product }}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      {{ order.product.product_price }} $
        <a class="ui button" href="{% url 'polls:orderCompletion' order.id %}">Complete the order</a>

    </a>
  </div>
    <div class="extra content">
    <label >Order state:
        {{ order.state|orderStat }}



    </label>
  </div>
</div>

 {% endfor%}
{% endblock %}
